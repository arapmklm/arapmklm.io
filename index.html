<html lang="en">
    <head>

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-0.5082426097307767,117.08562708978023],[-0.43029670793836494,117.23980788576482]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_WorldMap_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['iso_a2'] !== null ? autolinker.link(feature.properties['iso_a2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FIPS_10_'] !== null ? autolinker.link(feature.properties['FIPS_10_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ISO_A3'] !== null ? autolinker.link(feature.properties['ISO_A3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WB_A2'] !== null ? autolinker.link(feature.properties['WB_A2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WB_A3'] !== null ? autolinker.link(feature.properties['WB_A3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_WorldMap_0_0() {
            return {
                pane: 'pane_WorldMap_0',
                opacity: 1,
                color: 'rgba(119,116,104,0.6039215686274509)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(224,220,202,0.6039215686274509)',
                interactive: true,
            }
        }
        map.createPane('pane_WorldMap_0');
        map.getPane('pane_WorldMap_0').style.zIndex = 400;
        map.getPane('pane_WorldMap_0').style['mix-blend-mode'] = 'normal';
        var layer_WorldMap_0 = new L.geoJson(json_WorldMap_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_WorldMap_0',
            layerName: 'layer_WorldMap_0',
            pane: 'pane_WorldMap_0',
            onEachFeature: pop_WorldMap_0,
            style: style_WorldMap_0_0,
        });
        bounds_group.addLayer(layer_WorldMap_0);
        map.addLayer(layer_WorldMap_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt0.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);

                    </tr>\

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {

        function style_RBI50K_SPBU_PT_50K_2_0() {
            return {
                pane: 'pane_RBI50K_SPBU_PT_50K_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',

                weight: 1,

        }
        map.createPane('pane_RBI50K_SPBU_PT_50K_2');
        map.getPane('pane_RBI50K_SPBU_PT_50K_2').style.zIndex = 402;
        map.getPane('pane_RBI50K_SPBU_PT_50K_2').style['mix-blend-mode'] = 'normal';
        var layer_RBI50K_SPBU_PT_50K_2 = new L.geoJson(json_RBI50K_SPBU_PT_50K_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RBI50K_SPBU_PT_50K_2',
            layerName: 'layer_RBI50K_SPBU_PT_50K_2',
            pane: 'pane_RBI50K_SPBU_PT_50K_2',
            onEachFeature: pop_RBI50K_SPBU_PT_50K_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_RBI50K_SPBU_PT_50K_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_RBI50K_SPBU_PT_50K_2);
        map.addLayer(layer_RBI50K_SPBU_PT_50K_2);
        function pop_PoligonSPBU_3(feature, layer) {
            layer.on({

                    for (var i in e.target._eventParents) {

			layer.on('popupopen', function(e) {

        function style_PoligonSPBU_3_0() {
            return {

            style: style_PoligonSPBU_3_0,
        });
        bounds_group.addLayer(layer_PoligonSPBU_3);
        map.addLayer(layer_PoligonSPBU_3);
        function pop_titikspbu_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){

            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_titikspbu_4_0() {
            return {
                pane: 'pane_titikspbu_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,89,137,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_titikspbu_4');
        map.getPane('pane_titikspbu_4').style.zIndex = 404;
        map.getPane('pane_titikspbu_4').style['mix-blend-mode'] = 'normal';
        var layer_titikspbu_4 = new L.geoJson(json_titikspbu_4, {
            attribution: '',
            interactive: true,

        bounds_group.addLayer(layer_titikspbu_4);
        map.addLayer(layer_titikspbu_4);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/titikspbu_4.png" /> titik spbu', layer: layer_titikspbu_4},
            {label: '<img src="legend/PoligonSPBU_3.png" /> Poligon SPBU', layer: layer_PoligonSPBU_3},
            {label: '<img src="legend/RBI50K_SPBU_PT_50K_2.png" /> RBI50K_SPBU_PT_50K', layer: layer_RBI50K_SPBU_PT_50K_2},
            {label: "Google Satellite", layer: layer_GoogleSatellite_1},
            {label: '<img src="legend/WorldMap_0.png" /> World Map', layer: layer_WorldMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_titikspbu_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nama'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Nama']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_titikspbu_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_RBI50K_SPBU_PT_50K_2,layer_PoligonSPBU_3,layer_titikspbu_4]);
        map.on("zoomend", function(){
            resetLabels([layer_RBI50K_SPBU_PT_50K_2,layer_PoligonSPBU_3,layer_titikspbu_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_RBI50K_SPBU_PT_50K_2,layer_PoligonSPBU_3,layer_titikspbu_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_RBI50K_SPBU_PT_50K_2,layer_PoligonSPBU_3,layer_titikspbu_4]);
        });
        </script>
    </body>
</html>
